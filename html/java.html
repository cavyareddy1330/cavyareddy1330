<html> 
<head> 
<style> 
.one:hover{ 
background-color:green; 
} 
.two:hover{ 
background-color:blue; 
} 
.three:hover{ 
background-color:indigo; 
} 
.four:hover{ 
background-color:yellow; 
} 
.hari{ 
color:green; 
} 
</style> 
</head> 
<body> 
<table border="1" align="center" width="400" bgcolor="orange" > 
<tr> 
<th>Output</th> 
</tr> 
<tr> 
<td align="center"> 
 
<button type="button" onclick="math()" class="one">Math</button> 
<button onclick="string()" class="two">String</button> 
<button onclick="array()" class="three">Array</button> 
<button onclick="date()" class="four">Date</button> 
</td> 
</tr> 
</table> 
 
<script type="text/javascript"> 
 
function string(){ 
document.write("<u><h3>  String Objects</h3></u>"); 
var str1=new String("Vignan University"); 
var str2=new String("Vadlamudi Guntur"); 
document.write("1.)First String:"+str1+"<br>"); 
document.write("2.)Second String:"+str2+"<br>"); 
document.write("3.)Concatenation:"+str1.concat(str2)+"<br>"); 
document.write("4.)Replacing:"+str2.replace(str1)+"<br>"); 
document.write("5.)Slice:"+str1.slice(3,6)+"<br"); 
document.write("6.)Character:"+str1.charAt(10)+"<br>"); 
} 
 
</script> 
<script type="text/javascript"> 
 
function date(){ 
document.write("<u><h3> Date Objects</h3></u>"); 
var d=new Date(); 
document.write("->Date 
is:"+d.getDate()+"/"+d.getMonth()+"/"+d.getFullYear()+"<br>"); 
document.write("-> Time 
is:"+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()+"<br>"); 
} 
</script> 
<script type="text/javascript"> 
function array(){ 
document.write("<u><h3>  Array Objects</h3></u>"); 
var city=["Hyderabad","Chennai","Vizag","Mumbai","Bangalore"]; 
document.write("*Concatenation:"+city.concat("Pune",Lucknow")+"<br>"); 
document.write("*Pop:"+city.pop()+"<br>"); 
document.write("*Unshift:"+city.unshift()+"<br>"); 
document.write("*Reverse:"+city.reverse()+"<br>"); 
} 
 
</script> 
<script type="text/javascript"> 
function math(){ 
document.write("<u><h3>  Math Objects</h3></u>"); 
document.write("1.) Square Root of 4 is    :"+Math.sqrt(4)+"<br>"); 
document.write("2.) Absolute value of -4 is:"+Math.abs(-4)+"<br>"); 
document.write("3.) Ceil value of 4.6 is   :"+Math.ceil(4.6)+"<br>"); 
document.write("4.) Round value of 4.3 is  :"+Math.round(4.3)+"<br>"); 
} 
</script> 
</body> 
</html>
